<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <div class="m-5 d-flex">
      <input id="js-add-text" class="form-control fs-5 w-25" placeholder="TODOを入力" />
      <button id="js-add-button" class="btn btn-primary ms-3 fs-5">追加</button>
    </div>

    <div class="m-5">
      <div class="w-50">
        <table class="table fs-5">
          <thead class="thead">
            <tr>
              <th>全てのタスク</th>
              <th>完了済み</th>
              <th>未完了</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td id="js-todo-count">0</td>
              <td id="js-complete-count">0</td>
              <td id="js-incomplete-count">0</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="m-5">
      <div class="w-75">
        <table class="table table-striped fs-4">
          <thead class="thead">
            <tr>
              <th>タスク一覧</th>
              <th> </th>
            </tr>
          </thead>
          <tbody id="js-todo-list">
          </tbody>
        </table>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
